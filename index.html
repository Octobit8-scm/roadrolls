<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadrolls - Your Gateway to the World</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/axios@1.3.4/dist/axios.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/framer-motion@10/dist/framer-motion.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        .gradient-bg {
            background: linear-gradient(135deg, #3B82F6 0%, #06B6D4 25%, #10B981 50%, #F59E0B 75%, #EF4444 100%);
            background-size: 200% 200%;
        }
        .dark-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
        }
        .card-hover {
            background: linear-gradient(145deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }
        .card-hover:hover {
            box-shadow: 0 25px 50px rgba(59, 130, 246, 0.2), 0 0 30px rgba(6, 182, 212, 0.15);
            border-color: rgba(59, 130, 246, 0.4);
        }
        .traveler-gradient {
            background: linear-gradient(135deg, #3B82F6 0%, #06B6D4 25%, #10B981 50%, #F59E0B 75%, #EF4444 100%);
            background-size: 200% 200%;
        }
        .traveler-text {
            background: linear-gradient(135deg, #3B82F6 0%, #06B6D4 50%, #10B981 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .traveler-border {
            border: 2px solid transparent;
            background: linear-gradient(145deg, #1e293b, #334155) padding-box,
                        linear-gradient(135deg, #3B82F6, #06B6D4, #10B981) border-box;
        }
        .glass-effect {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .carousel-container {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="src/App.js"></script>
    <script type="text/babel" src="src/components/AuthModal.js"></script>
    <script type="text/babel" src="src/components/BookingModal.js"></script>
    <script type="text/babel" src="src/components/Marketplace.js"></script>
    <script type="text/babel" src="src/components/CleanlinessDrive.js"></script>
    <script type="text/babel" src="src/components/AIChatbot.js"></script>
</body>
</html>
